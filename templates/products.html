<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <div style="color:rgb(0, 153, 255)">Products DIRECTORY</div>
    <ul>
        {% for product in products %}
        <li style="color: rgb(96, 81, 179);">NAME: {{product.name}}, &nbsp&nbsp   PRICE: {{product.price}},   &nbsp&nbsp    QUANTITY: {{product.quantity}}</li>
        {%  endfor %}
    </ul>
</body>
</html>
